<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white">
    <div class="border bg-gray-900 w-[40%] mx-auto rounded-md p-5 mt-[20rem]">
        <p class="text-center text-white font-semibold">Thanks {{ username }} for your registration</p>
        <img class="w-[10%] m-3 mx-auto" src="{{ url_for('static', filename='image/iconEmailVerification.png') }}" alt="">
        <p class="text-gray-400 text-sm text-center">
            your account has been successfully active
        </p>
        <div class="flex justify-end">
            <a href="{{ todoplus_url }}login" class="underline font-semibold text-sm text-gray-400">Login</a>
        </div>       
    </div>

    <script>
        setTimeout(() => { window.location.href = "{{ todoplus_url }}login"; }, 5000);
    </script>
</body>

</html>
